<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
        }
        #logOut {
            float: right;  /* Puts logout in corner */
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>

    <form id="userForm">
        <div>Add items to your shopping list!</div>
        <div>
            <label for="itemName">Enter Item Here: </label>
            <input type="text" id="itemName" placeholder="Milk, Eggs, Cheese..." autofocus>
        </div>
    </form>
    <form>
        <label for="categories">Choose a category</label>
        <select name="categories" id="categories">
            <option value="Dairy">Dairy</option>
            <option value="Produce">Produce</option>
            <option value="Grocery">Grocery</option>
            <option value="Meat">Meat</option>
            <option value="Frozen Food">Frozen Food</option>
            <option value="Fish/Seafood">Fish/Seafood</option>
        </select>
    </form>

    <button id="connect">Add to List</button>

    <button id="logOut">Log out</button>
    

    
    <h1>Your List</h1>
    <ul id="myList">
        <!--List items will be added here dynamically-->
    </ul>

    <script type="module" src="index.js"></script>
    <footer>
    <p>&copy; 2025 Created by Ryan Burns</p>
</footer>
</body>
</html>
