<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the login page befoer the homepage-->
    <h1>Welcome to the Shopping List App!</h1>
    <div>Log in here:</div>
    <br>
    <form id="loginForm">
        <div>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="email" name="useremail" autocomplete="email">
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required autocomplete="current-password">
            
            <button type="submit" id="submit">Login</button>
            <!--<span class="psw"><a href="#">forgot password?</a></span>-->
        
        </div>
    </form>
    <button type="button" id="gmail">Sign in with Gmail</button>
    <br>
    <div>New to the site? Register below:</div>
    <button id="signUp">Create an Account</button>

    
    <!--Modal content retreived from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2    -->how to put suggested text in an input field in htmlpla

    <!--The Registration Modal-->
    <div id="myModal" class="modal">
        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Enter Your Details Below</h2>
            </div>
            <div class="modal-body">
              <form id="sign-up-form">
                <div id="password-error" style="color: red; padding: 10px; display: none;">
                </div>
                <div>
                   <label for="firstName">First Name:</label>
                   <input type="text" id="firstName"> 
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName">
                </div>
                <div>
                       <label for="newUserEmail">Your Email:</label>
                       <input type="email" id="newUserEmail">                        
                </div>
                    <div>  
                      <label for="newPassword">Password</label>
                      <input type="password" id="newPassword" placeholder="Create a Strong Password">
                    </div>
                    <div>
                      <label for="verifyPassword">Password</label>
                      <input type="password" id="verifyPassword" placeholder="Create a Strong Password">
                    </div>
                    <button type="submit" id="register">Register</button>  
                </form>
            </div>
            <div class="modal-footer">
                <!--Moved button up so it could be capture by my event listener-->
                <div>
                    <p>Already have an account?</p>
                    <a href="index.html">login here</a>
                </div>
            </div>
        </div> 

    </div>
    <script type="module" src="login.js"></script>
    <p>&copy; 2025 Created by Ryan Burns</p>
</body>
</html>
