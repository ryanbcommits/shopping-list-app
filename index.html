<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to A DB with a Button</title>
</head>
<body>
    <form id="userForm">
        <div>Fill in the fields and hit Submit - the data will be added to the Firestore DB.</div>
        <div>
            <label for="username">Name</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <label for="userAge">Age</label>
            <input type="number" id="userAge" name="userAge"> 
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
    </form>

    <button id="connect">Submit</button>
    
    <!--<button id="test">Test Button</button>
    commenting out the test script.js code
    <script src="script.js"></script> 
    -->
    <script type="module" src="firebase.js"></script>
</body>
</html>
