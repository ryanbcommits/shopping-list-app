<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body id="signIn">
    <!-- This is the login page befoer the homepage-->
    <h1>Welcome to the Shopping List App!</h1>
    <div>Log in here:</div>
    <br>
    <form id="loginForm">
        <div>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="email" name="useremail" autocomplete="email">
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required autocomplete="current-password">
            
            <button type="submit" id="submit">Login</button>    
            
            
            <!--<span class="psw"><a href="#">forgot password?</a></span>-->
        
        </div>
    </form>
    <!--<button type="button" id="gmail">Sign in with Gmail</button>-->
    <br>
    <!--Below will be the new google button
        Which is in line with Google's branding guidelines. See https://developers.google.com/identity/branding-guidelines
    -->
    <div class="container">
        <button class="gsi-material-button" type="button" id="gmail">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
                </div>
                <span class="gsi-material-button-contents">Sign in with Google</span>
                <span style="display: none;">Sign in with Google</span>
            </div>
        </button>
    </div>
    <!--above will be the new google button-->
    <br>
    <div class="container">
        <div>New to the site? Register below:</div>
    </div>
    <br>
    <div class="container">
        <button id="signUp">Create an Account</button>
    </div>

    

    
    <!--Modal content retreived from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2    -->

    <!--The Registration Modal-->
    <div id="myModal" class="modal">
        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Enter Your Details Below</h2>
            </div>
            <div class="modal-body">
              <form id="sign-up-form">
                <div id="password-error" style="color: red; padding: 10px; display: none;">
                </div>
                <div>
                   <label for="firstName">First Name:</label>
                   <input type="text" id="firstName"> 
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName">
                </div>
                <div>
                       <label for="newUserEmail">Your Email:</label>
                       <input type="email" id="newUserEmail">                        
                </div>
                    <div>  
                      <label for="newPassword">Password</label>
                      <input type="password" id="newPassword" placeholder="Create a Strong Password">
                    </div>
                    <div>
                      <label for="verifyPassword">Password</label>
                      <input type="password" id="verifyPassword" placeholder="Create a Strong Password">
                    </div>
                    <button type="submit" id="register">Register</button>  
                </form>
            </div>
            <div class="modal-footer">
                <!--Moved button up so it could be capture by my event listener-->
                <div>
                    <p>Already have an account?</p>
                    <a href="index.html">login here</a>
                </div>
            </div>
        </div> 
    </div>
    <br>
    <br>
    <br>
    <script type="module" src="login.js"></script>
    <p>&copy; 2025 Created by Ryan Burns</p>
</body>
</html>
