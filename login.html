<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <!-- This is the login page befoer the homepage-->
    <div>The form below is to test firebase authentication</div>
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" autocomplete="username">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required autocomplete="current-password">

            <button type="submit">Login</button>
        
        </div>

    </form>
    <script type="module" src="login.js"></script>
</body>
</html>
