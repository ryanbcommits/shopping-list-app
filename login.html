<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the login page befoer the homepage-->
    <div>The form below is to test firebase authentication</div>
    <form id="loginForm">
        <div>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="email" name="useremail" autocomplete="email">

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required autocomplete="current-password">

            <button type="submit" id="submit">Login</button>
        
        </div>
    </form>

    <div>Click the button to sign up!</div>
    <button id="myBtn">Sign Up</button>

    
    <!--Modal content retreived from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2-->

    <!--The Registration Modal-->
    <div id="myModal" class="modal">

        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Enter Your Details Below</h2>
            </div>
            <div class="modal-body">
              <form id="sign-up form">
                <div>
                       <label for="newUserEmail">Enter your email</label>
                       <input type="email" id="newUserEmail">                        
                </div>
                    <div>
                      <label for="newPassword">Email</label>
                      <input type="password" id="newPassword">
                    </div>
                    <div>
                      <label for="verifyPassword">Email</label>
                      <input type="password" id="verifyPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="signUp">Register</button>
                <div>
                    <p>Already have an account?</p>
                    <a href="login.html">login here</a>
                </div>
            </div>
        </div> 

    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
